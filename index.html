<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Cascade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Code Cascade</h1>
        <p id="puzzle">Solve this code...</p>
        <input type="text" id="solution" placeholder="Enter solution...">
        <button onclick="solvePuzzle()">Submit</button>
        <div id="history"></div>
        <p id="score">Score: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
